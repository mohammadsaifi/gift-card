<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Geschenkkarte</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;1,400&family=Aref+Ruqaa&display=swap');

        :root {
            --brown-main: #8d6e63;
            --brown-dark: #6d4c41;
            --brown-light: #a1887f;
            --speed: 1s;
            --curve: cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background-color: #fdfaf1;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
            font-family: 'Amiri', serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .envelope-container {
            position: relative;
            width: 320px;
            height: 220px;
            transition: transform var(--speed) var(--curve);
            z-index: 10;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .envelope-container.open {
            transform: translateY(80px);
        }

        .envelope-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--brown-main);
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 120px solid var(--brown-light);
            transform-origin: top;
            transition: transform 0.5s var(--curve), z-index 0.5s;
            z-index: 5;
        }

        .open .flap {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .pocket {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 160px solid var(--brown-main);
            border-right: 160px solid var(--brown-main);
            border-bottom: 130px solid var(--brown-dark);
            z-index: 4;
            border-radius: 0 0 5px 5px;
        }

        .card {
            position: absolute;
            width: 90%;
            height: 85%;
            top: 10px;
            left: 5%;
            z-index: 2;
            transition: transform var(--speed) var(--curve);
            transform-style: preserve-3d;
        }

        .open .card {
            transform: translateY(-150px);
            z-index: 10;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.7s var(--curve);
        }

        .flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            background-color: #fefcf5;
            border: 1px solid #d4af37;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .card-back { transform: rotateY(180deg); }

        .shatr { 
            color: #4a4433; 
            font-size: 16px; 
            font-weight: 500;
            line-height: 1.4; 
            width: 100%; 
        }
        .s1 { text-align: right; padding-right: 5px; }
        .s2 { text-align: left; padding-left: 5px; font-style: italic; }
        .line { width: 40px; height: 1px; background: #d4af37; margin: 8px auto; opacity: 0.6; }
        
        .back-phrase { 
            font-family: 'Aref Ruqaa', serif; 
            color: #d4af37; 
            font-size: 24px; 
            text-align: center; 
        }

        .hint {
            position: absolute;
            bottom: -50px;
            width: 100%;
            text-align: center;
            color: var(--brown-main);
            font-size: 14px;
            font-weight: bold;
        }

        /* --- تصميم زر الإغلاق ليتناسب مع الجوال والكمبيوتر --- */
        .reset-btn {
            position: fixed;
            left: 50%;
            transform: translateX(-50%) scale(0);
            background-color: var(--brown-main);
            color: white;
            border: none;
            border-radius: 25px; 
            padding: 10px 20px;
            cursor: pointer;
            z-index: 9999;
            opacity: 0;
            transition: all 0.4s var(--curve);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        /* في الجوال: الزر يظهر في الأعلى لتجنب شريط المتصفح */
        @media (max-width: 600px) {
            .reset-btn {
                top: 40px; /* المسافة من الأعلى في الجوال */
                bottom: auto;
            }
        }

        /* في الكمبيوتر: الزر يظهر في الأسفل كما كان في التصميم الأصلي */
        @media (min-width: 601px) {
            .reset-btn {
                bottom: 40px; /* المسافة من الأسفل في الكمبيوتر */
                top: auto;
            }
            
            .envelope-container { width: 500px; height: 320px; }
            .flap { border-left-width: 250px; border-right-width: 250px; border-top-width: 185px; }
            .pocket { border-left-width: 250px; border-right-width: 250px; border-bottom-width: 210px; }
            .shatr { font-size: 24px; } 
            .back-phrase { font-size: 40px; }
            .open .card { transform: translateY(-200px); }
        }

        .reset-btn.visible {
            transform: translateX(-50%) scale(1);
            opacity: 1;
        }

        .shake { animation: shakeAnim 3s infinite; }
        @keyframes shakeAnim {
            0%, 100% { transform: rotate(0); }
            10%, 20% { transform: rotate(-1.5deg); }
            15%, 25% { transform: rotate(1.5deg); }
        }
    </style>
</head>
<body>

    <div class="envelope-container shake" id="mainWrapper">
        <div class="flap" id="envelopeFlap"></div>
        <div class="envelope-back"></div>
        
        <div class="card" id="cardOuter">
            <div class="card-inner" id="cardInner">
                <div class="card-face card-front">
                    <div class="shatr s1">يا فاتِناً بالجَمالِ بَصَري قد مَلَكْ</div>
                    <div class="shatr s2">هل أنتِ من حواءَ وآدمَ أم مَلَكْ؟</div>
                    <div class="line"></div>
                    <div class="shatr s1">عيني إنْ نَظَرَتْ لِحُسْنِكِ سَبَّحَتْ</div>
                    <div class="shatr s2">سبحانَ من خلقَ الجَمالَ وجَمَّلكْ</div>
                </div>
                <div class="card-face card-back">
                    <p class="back-phrase">شكراً لأنكِ ليزا...</p>
                </div>
            </div>
        </div>

        <div class="pocket"></div>
        <div class="hint" id="hintText">Open me</div>
    </div>

    <button class="reset-btn" id="resetBtn">
        Close me
    </button>

    <script>
        const wrapper = document.getElementById('mainWrapper');
        const flap = document.getElementById('envelopeFlap');
        const hint = document.getElementById('hintText');
        const resetBtn = document.getElementById('resetBtn');

        let isOpen = false;
        let isFlipped = false;

        wrapper.addEventListener('click', function(e) {
            if (!isOpen) {
                flap.style.transitionDelay = "0s";
                wrapper.classList.add('open');
                wrapper.classList.remove('shake');
                hint.innerText = "Tap on the card";
                isOpen = true;
                
                setTimeout(() => {
                    resetBtn.classList.add('visible');
                }, 800);
            } else {
                isFlipped = !isFlipped;
                if (isFlipped) {
                    wrapper.classList.add('flipped');
                } else {
                    wrapper.classList.remove('flipped');
                }
            }
        });

        function closeAll(e) {
            e.preventDefault();
            e.stopPropagation();
            
            resetBtn.classList.remove('visible');
            wrapper.classList.remove('flipped');
            isFlipped = false;

            setTimeout(() => {
                flap.style.transitionDelay = "0.6s";
                wrapper.classList.remove('open');
                isOpen = false;
            }, 300);

            setTimeout(() => {
                wrapper.classList.add('shake');
                hint.innerText = "Open me";
            }, 1200);
        }

        resetBtn.addEventListener('click', closeAll);
        resetBtn.addEventListener('touchstart', closeAll, {passive: false});
    </script>

</body>
</html>
