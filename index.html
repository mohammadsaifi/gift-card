<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÿµŸÜÿØŸàŸÇ ÿßŸÑÿ≠ŸÉŸÖÿ© ÿßŸÑÿ∞ŸÉŸä - ŸÑŸäÿ≤ÿß</title>
    <style>
        :root {
            /* ŸÑŸäŸÑ ŸÉÿ≠ŸÑŸä ŸÑÿßŸÖÿπ */
            --bg-top: #001f3f;
            --bg-bottom: #003366;
            --grass-color: #2e7d32; /* ÿ£ÿÆÿ∂ÿ± ÿ∑ÿ®ŸäÿπŸä ŸáÿßÿØÿ¶ Ÿàÿ∫Ÿäÿ± ŸÅÿßŸÇÿπ */
            --house-color: #5d4037; 
            --roof-color: #3e2723;
            --window-color: #ffff00;
            --text-color: #ffffff;
        }

        /* Ÿàÿ∂ÿπ ÿßŸÑŸÜŸáÿßÿ± */
        body.day-mode {
            --bg-top: #00bfff;
            --bg-bottom: #add8e6;
            --grass-color: #43a047; /* ÿ£ÿÆÿ∂ÿ± ŸÜŸáÿßÿ±Ÿä ŸÖÿ±Ÿäÿ≠ */
            --house-color: #795548;
            --roof-color: #a52a2a;
            --window-color: #ffffff;
            --text-color: #333333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top, var(--bg-bottom) 0%, var(--bg-top) 100%);
            transition: background 2s ease;
            position: relative;
            touch-action: manipulation;
        }

        /* ÿßŸÑŸÜÿ¨ŸàŸÖ ÿßŸÑŸÑÿßŸÖÿπÿ© */
        .sky-objects {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 60%;
            pointer-events: none;
        }

        .stars {
            position: absolute;
            width: 100%; height: 100%;
            background-image: radial-gradient(circle, #fff 1.5px, transparent 1.5px);
            background-size: 60px 60px;
            animation: moveSky 100s linear infinite;
            opacity: 0.6;
            filter: drop-shadow(0 0 5px #fff);
        }
        body.day-mode .stars { display: none; }

        @keyframes moveSky {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }

        .celestial {
            position: absolute;
            top: 5%; right: 5%;
            font-size: 45px;
            z-index: 100;
            filter: drop-shadow(0 0 10px #fdfd96);
        }

        .background-elements {
            position: absolute;
            bottom: 0; width: 100%; height: 200px;
            display: flex; justify-content: center; align-items: flex-end;
            z-index: 1;
        }

        .grass {
            position: absolute;
            bottom: 0; width: 100%; height: 80px;
            background: var(--grass-color);
            transition: 1.5s;
        }

        .house {
            position: relative;
            width: 140px; height: 100px;
            background: var(--house-color);
            margin-bottom: 40px;
            z-index: 2;
            transition: 1.5s;
        }

        .house-roof {
            position: absolute;
            top: -45px; left: -10px;
            border-left: 80px solid transparent;
            border-right: 80px solid transparent;
            border-bottom: 50px solid var(--roof-color);
            transition: 1.5s;
        }

        .window {
            position: absolute;
            top: 30px; left: 50%;
            transform: translateX(-50%);
            width: 25px; height: 30px;
            background: var(--window-color);
            box-shadow: 0 0 20px var(--window-color);
            border: 2px solid #261b15;
        }

        /* ÿ¥ÿÆÿµŸäÿ© ŸÑŸäÿ≤ÿß */
        .character {
            position: absolute;
            bottom: 80px; 
            left: calc(50% - 130px); 
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .speech-bubble {
            background: #ffffff;
            color: #333;
            padding: 8px 12px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 13px;
            position: absolute;
            top: -10px; 
            right: 45px; 
            width: max-content;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: float 3s ease-in-out infinite;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: 10px; right: -8px;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 10px solid #fff;
        }

        .girl-head {
            width: 35px; height: 35px;
            background: #ffdbac;
            border-radius: 50%;
            position: relative;
            z-index: 2;
        }

        .hair {
            position: absolute;
            top: -8px; left: -4px;
            width: 43px; height: 18px;
            background: #4e342e; border-radius: 20px 20px 0 0;
            z-index: -1;
        }
        .hair-side {
            position: absolute;
            top: 5px; width: 10px; height: 42px;
            background: #4e342e; border-radius: 5px;
            z-index: 1;
        }
        .hair-side.left { left: -1px; }
        .hair-side.right { right: -1px; }

        .eye {
            position: absolute;
            top: 14px; width: 5px; height: 5px;
            background: #333; border-radius: 50%;
        }
        .eye.left { left: 8px; }
        .eye.right { right: 8px; }

        .mouth {
            position: absolute;
            bottom: 6px; left: 50%;
            transform: translateX(-50%);
            width: 10px; height: 5px;
            border-bottom: 2px solid #333; border-radius: 0 0 10px 10px;
        }

        .girl-body {
            width: 30px; height: 40px;
            background: #ff7675; border-radius: 10px 10px 0 0;
            margin-top: -2px; position: relative;
        }

        .hand {
            position: absolute;
            top: 8px; width: 10px; height: 10px;
            background: #ffdbac; border-radius: 50%;
        }
        .hand.left { left: -8px; }
        .hand.right { right: -8px; }

        .main-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -80px; 
            width: 100%;
        }

        .jar-container {
            font-size: 75px;
            cursor: pointer;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .shake { animation: shakeAnim 0.5s infinite; }

        @keyframes shakeAnim {
            0% { transform: rotate(0); }
            25% { transform: rotate(8deg); }
            50% { transform: rotate(-8deg); }
            100% { transform: rotate(0); }
        }

        .btn-shake {
            margin-top: 15px;
            padding: 12px 30px;
            background: #f7a738;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            color: #fff;
            box-shadow: 0 4px 15px rgba(247, 167, 56, 0.4);
        }

        .overlay {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000; justify-content: center; align-items: center;
        }

        .paper {
            background: #fffde7;
            width: 80%; max-width: 280px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: scale(0);
            transition: 0.4s;
            border-bottom-right-radius: 40px 5px;
        }

        .overlay.active { display: flex; }
        .overlay.active .paper { transform: scale(1); }

        .close-btn {
            margin-top: 20px; padding: 10px 25px;
            background: #333; color: #fff; border: none; border-radius: 5px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }
    </style>
</head>
<body>

    <div class="sky-objects">
        <div class="stars"></div>
    </div>

    <div class="celestial" id="celestial-icon">üåô</div>

    <div class="character">
        <div class="speech-bubble" id="bubble-text">ÿ±ÿ¨Ÿä ÿßŸÑÿµŸÜÿØŸàŸÇ Ÿäÿß ŸÑŸäÿ≤ÿß ‚ú®</div>
        <div class="girl-head">
            <div class="hair"></div>
            <div class="hair-side left"></div>
            <div class="hair-side right"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
        </div>
        <div class="girl-body">
            <div class="hand left"></div>
            <div class="hand right"></div>
        </div>
    </div>

    <div class="background-elements">
        <div class="house">
            <div class="house-roof"></div>
            <div class="window"></div>
        </div>
        <div class="grass"></div>
    </div>

    <div class="main-content">
        <div class="jar-container" id="jar" onclick="startProcess()">üó≥Ô∏è</div>
        <button class="btn-shake" onclick="startProcess()">Ÿáÿ≤ ÿßŸÑÿµŸÜÿØŸàŸÇ</button>
    </div>

    <div class="overlay" id="overlay">
        <div class="paper">
            <p id="phrase-display">...</p>
            <button class="close-btn" onclick="closePaper()">ÿ¥ŸÉÿ±ÿßŸã ŸÑŸäÿ≤ÿß</button>
        </div>
    </div>

    <script>
        const phrases = [
            "ŸÑÿß ÿ™ÿ≠ÿ≤ŸÜÿå ŸÅÿßŸÑŸÑŸá ŸäÿÆÿ®ÿ¶ ŸÑŸÉ ÿßŸÑÿ£ÿ¨ŸÖŸÑ.",
            "ÿßÿ®ÿ™ÿ≥ÿßŸÖÿ™ŸÉ ÿ™ÿ¨ÿπŸÑ ÿßŸÑÿπÿßŸÑŸÖ ŸÖŸÉÿßŸÜÿßŸã ÿ£ŸÅÿ∂ŸÑ.",
            "ŸÉŸÑ ŸÜŸáÿßŸäÿ© ŸáŸä ÿ®ÿØÿßŸäÿ© ŸÑÿ¥Ÿäÿ° ÿ£ÿ±Ÿàÿπ.",
            "ÿ£ŸÜÿ™ ÿ¥ÿÆÿµ ŸÖÿ™ŸÖŸäÿ≤ÿå ŸÑÿß ÿ™ŸÜÿ≥Ÿé ÿ∞ŸÑŸÉ ÿ£ÿ®ÿØÿßŸã.",
            "ÿßŸÑŸäŸàŸÖ ŸáŸà ŸÅÿ±ÿµÿ© ÿ¨ÿØŸäÿØÿ© ŸÑÿ™ŸÉŸàŸÜ ÿ≥ÿπŸäÿØÿßŸã."
        ];

        function updateThemeBasedOnTime() {
            const now = new Date();
            const hour = now.getHours();
            const body = document.body;
            const icon = document.getElementById('celestial-icon');
            const bubble = document.getElementById('bubble-text');

            if (hour >= 6 && hour < 18) {
                if (!body.classList.contains('day-mode')) {
                    body.classList.add('day-mode');
                    icon.innerText = "‚òÄÔ∏è";
                    bubble.innerText = "ÿµÿ®ÿßÿ≠ ÿßŸÑÿÆŸäÿ± Ÿäÿß ŸÑŸäÿ≤ÿß.. ÿ±ÿ¨Ÿä ÿßŸÑÿµŸÜÿØŸàŸÇ! üå∏";
                }
            } else {
                if (body.classList.contains('day-mode')) {
                    body.classList.remove('day-mode');
                }
                icon.innerText = "üåô";
                bubble.innerText = "ÿ±ÿ¨Ÿä ÿßŸÑÿµŸÜÿØŸàŸÇ Ÿäÿß ŸÑŸäÿ≤ÿß ‚ú®";
            }
        }

        updateThemeBasedOnTime();
        setInterval(updateThemeBasedOnTime, 30000);

        function startProcess() {
            const jar = document.getElementById('jar');
            if(jar.classList.contains('shake')) return;
            jar.classList.add('shake');
            setTimeout(() => {
                jar.classList.remove('shake');
                document.getElementById('phrase-display').innerText = phrases[Math.floor(Math.random() * phrases.length)];
                document.getElementById('overlay').classList.add('active');
            }, 800);
        }

        function closePaper() {
            document.getElementById('overlay').classList.remove('active');
        }

        document.getElementById('overlay').onclick = function(e) {
            if (e.target == this) closePaper();
        };
    </script>
</body>
</html>
