<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geschenkkarte</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;1,400&family=Aref+Ruqaa&display=swap');

        :root {
            --brown-main: #8d6e63;
            --brown-dark: #6d4c41;
            --brown-light: #a1887f;
            --speed: 1.2s;
            --curve: cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background-color: #fdfaf1;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
            font-family: 'Amiri', serif;
            overflow: hidden;
        }

        .envelope-container {
            position: relative;
            width: 360px;
            height: 260px;
            transition: transform var(--speed) var(--curve);
            z-index: 1;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .open.envelope-container {
            transform: translateY(100px);
        }

        .envelope-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--brown-main);
            border-radius: 5px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            z-index: 1;
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 180px solid transparent;
            border-right: 180px solid transparent;
            border-top: 140px solid var(--brown-light);
            transform-origin: top;
            transition: transform 0.6s var(--curve);
            z-index: 5;
        }

        .open .flap {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .pocket {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 180px solid var(--brown-main);
            border-right: 180px solid var(--brown-main);
            border-bottom: 150px solid var(--brown-dark);
            z-index: 4;
            border-radius: 0 0 5px 5px;
        }

        .card {
            position: absolute;
            width: 90%;
            height: 85%;
            top: 10px;
            left: 5%;
            z-index: 2;
            transition: transform var(--speed) var(--curve);
            transform-style: preserve-3d;
        }

        .open .card {
            transform: translateY(-180px);
            z-index: 10;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s var(--curve);
        }

        .flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            background-color: #fefcf5;
            border: 1px solid #d4af37;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .card-back { transform: rotateY(180deg); }

        .shatr { 
            color: #4a4433; 
            font-size: 19px; 
            font-weight: 500;
            line-height: 1.4; 
            width: 100%; 
        }
        .s1 { text-align: right; padding-right: 10px; }
        .s2 { text-align: left; padding-left: 10px; font-style: italic; }
        .line { width: 60px; height: 1.5px; background: #d4af37; margin: 12px auto; opacity: 0.6; }
        
        .back-phrase { 
            font-family: 'Aref Ruqaa', serif; 
            color: #d4af37; 
            font-size: 30px; 
            text-align: center; 
            margin: 0;
        }

        .hint {
            position: absolute;
            bottom: -60px;
            width: 100%;
            text-align: center;
            color: var(--brown-main);
            font-size: 15px;
        }

        
        .reset-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--brown-main);
            color: white;
            border: none;
            border-radius: 25px; 
            width: 45px;
            height: 45px;
            cursor: pointer;
            z-index: 100;
            opacity: 0.8;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-family: Arial, sans-serif;
            font-weight: bold;
            overflow: hidden;
        }

        /* عندما يكبر الزر */
        .reset-btn.expanded {
            width: 100px;
            border-radius: 12px;
            opacity: 1;
        }

        .btn-text {
            display: none;
            margin-left: 5px;
            font-size: 14px;
        }

        .reset-btn.expanded .btn-text {
            display: inline-block;
        }

        .reset-btn:hover {
            transform: scale(1.1);
            background-color: var(--brown-dark);
        }

        .shake { animation: shakeAnim 3s infinite; }
        @keyframes shakeAnim {
            0%, 100% { transform: rotate(0); }
            10%, 20% { transform: rotate(-1deg); }
            15%, 25% { transform: rotate(1deg); }
        }

        @media (min-width: 600px) {
            .envelope-container { width: 500px; height: 320px; }
            .flap { border-left-width: 250px; border-right-width: 250px; border-top-width: 185px; }
            .pocket { border-left-width: 250px; border-right-width: 250px; border-bottom-width: 210px; }
            .shatr { font-size: 26px; } 
            .back-phrase { font-size: 45px; }
        }
    </style>
</head>
<body>

    <div class="envelope-container shake" id="mainWrapper">
        <div class="flap" id="envelopeFlap"></div>
        <div class="envelope-back"></div>
        
        <div class="card" id="cardOuter">
            <div class="card-inner" id="cardInner">
                <div class="card-face card-front">
                    <div class="shatr s1">يا فاتِناً بالجَمالِ بَصَري قد مَلَكْ</div>
                    <div class="shatr s2">هل أنتِ من حواءَ وآدمَ أم مَلَكْ؟</div>
                    <div class="line"></div>
                    <div class="shatr s1">عيني إنْ نَظَرَتْ لِحُسْنِكِ سَبَّحَتْ</div>
                    <div class="shatr s2">سبحانَ من خلقَ الجَمالَ وجَمَّلكْ</div>
                </div>
                <div class="card-face card-back">
                    <p class="back-phrase">شكراً لأنكِ ليزا...</p>
                </div>
            </div>
        </div>

        <div class="pocket"></div>
        <div class="hint" id="hintText">اضغط لفتح الرسالة ✉</div>
    </div>

    <button class="reset-btn" id="resetBtn">
        <span class="btn-icon">↺</span>
        <span class="btn-text">Close</span>
    </button>

    <script>
        const wrapper = document.getElementById('mainWrapper');
        const cardInner = document.getElementById('cardInner');
        const flap = document.getElementById('envelopeFlap');
        const hint = document.getElementById('hintText');
        const resetBtn = document.getElementById('resetBtn');

        let isOpen = false;
        let isFlipped = false;

        wrapper.addEventListener('click', function() {
            if (!isOpen) {
                flap.style.transitionDelay = "0s";
                wrapper.classList.add('open');
                wrapper.classList.remove('shake');
                hint.innerText = "اضغط على البطاقة ";
                isOpen = true;
                
                // تمديد الزر عند الفت
                resetBtn.classList.add('expanded');
            } else {
                isFlipped = !isFlipped;
                if (isFlipped) {
                    wrapper.classList.add('flipped');
                } else {
                    wrapper.classList.remove('flipped');
                }
            }
        });

        resetBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            
            // تصغير الزر فوراً عند الإغلاق
            resetBtn.classList.remove('expanded');
            
            wrapper.classList.remove('flipped');
            isFlipped = false;

            setTimeout(() => {
                flap.style.transitionDelay = "1s";
                wrapper.classList.remove('open');
                isOpen = false;
            }, 100);

            setTimeout(() => {
                wrapper.classList.add('shake');
                hint.innerText = "افتح الرسالة ✉";
                hint.style.opacity = "1";
            }, 1500);
        });
    </script>

</body>
</html>
